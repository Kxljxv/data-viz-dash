<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tooltips - AEA Design Library</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="../../style.css">
    <style>
        body {
            background-color: hsl(var(--bg-000));
            padding: 4rem;
            color: hsl(var(--text-100));
            min-height: 200vh; /* Allow scrolling to test dismissal */
        }
        .section-title {
            font-family: 'Serif', serif;
            font-size: 2rem;
            margin-bottom: 2rem;
            color: hsl(var(--text-000));
            border-bottom: 1px solid hsla(var(--border-300) / 0.1);
            padding-bottom: 0.5rem;
        }
        .demo-container {
            display: flex;
            flex-wrap: wrap;
            gap: 2rem;
            margin-bottom: 4rem;
            padding: 2rem;
            background-color: hsla(var(--bg-100) / 0.3);
            border: 1px solid hsla(var(--border-300) / 0.1);
            border-radius: 1rem;
            justify-content: center;
        }
        .btn-demo {
            padding: 0.75rem 1.5rem;
            background-color: hsla(var(--bg-200) / 0.8);
            border: 1px solid hsla(var(--border-300) / 0.2);
            border-radius: 0.75rem;
            font-family: 'ModernDense', sans-serif;
            transition: all 0.2s;
            cursor: help;
        }
        .btn-demo:hover {
            background-color: hsla(var(--bg-300) / 0.9);
            border-color: hsla(var(--accent-brand) / 0.4);
        }
    </style>
</head>
<body>

    <header class="mb-12">
        <h1 class="text-4xl font-serif mb-2">Tooltips</h1>
        <p class="text-lg font-modern-dense text-[hsl(var(--text-400))]">
            Contextual information appearing on hover or focus, designed with glassmorphism and smooth transitions.
        </p>
    </header>

    <!-- Basic Directions -->
    <section>
        <h2 class="section-title">Positioning</h2>
        <div class="demo-container">
            <button class="btn-demo" data-tooltip="This is a top tooltip" data-tooltip-position="top">
                Tooltip Top
            </button>
            <button class="btn-demo" data-tooltip="This is a bottom tooltip" data-tooltip-position="bottom">
                Tooltip Bottom
            </button>
            <button class="btn-demo" data-tooltip="This is a left tooltip" data-tooltip-position="left">
                Tooltip Left
            </button>
            <button class="btn-demo" data-tooltip="This is a right tooltip" data-tooltip-position="right">
                Tooltip Right
            </button>
        </div>
    </section>

    <!-- Rich Content -->
    <section>
        <h2 class="section-title">Rich Content</h2>
        <div class="demo-container">
            <button class="btn-demo" data-tooltip="<span class='text-[hsl(var(--accent-brand))] font-bold'>Warning:</span> Node sync failed. Please check your <code class='bg-black/20 px-1 rounded'>connection.config</code>.">
                HTML Content
            </button>
            <button class="btn-demo" data-tooltip="A very long tooltip text that should wrap automatically to ensure it stays within the viewport boundaries without causing overflow issues.">
                Long Text Wrap
            </button>
        </div>
    </section>

    <!-- Contextual Integration -->
    <section>
        <h2 class="section-title">Contextual Examples</h2>
        <div class="flex flex-col md:flex-row gap-8">
            <!-- IconButton Row -->
            <div class="p-6 bg-black/20 rounded-2xl border border-white/5 flex gap-4">
                <button class="w-10 h-10 rounded-lg bg-white/5 hover:bg-white/10 flex items-center justify-center transition-colors" data-tooltip="Delete Item" data-tooltip-position="top">
                    <svg class="w-5 h-5 text-red-400" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 7l-.867 12.142A2 2 0 0116.138 21H7.862a2 2 0 01-1.995-1.858L5 7m5 4v6m4-6v6m1-10V4a1 1 0 00-1-1h-4a1 1 0 00-1 1v3M4 7h16" />
                    </svg>
                </button>
                <button class="w-10 h-10 rounded-lg bg-white/5 hover:bg-white/10 flex items-center justify-center transition-colors" data-tooltip="Edit Settings" data-tooltip-position="top">
                    <svg class="w-5 h-5 text-blue-400" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M11 5H6a2 2 0 00-2 2v11a2 2 0 002 2h11a2 2 0 002-2v-5m-1.414-9.414a2 2 0 112.828 2.828L11.828 15H9v-2.828l8.586-8.586z" />
                    </svg>
                </button>
                <button class="w-10 h-10 rounded-lg bg-white/5 hover:bg-white/10 flex items-center justify-center transition-colors" data-tooltip="Download Report" data-tooltip-position="top">
                    <svg class="w-5 h-5 text-green-400" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 16v1a3 3 0 003 3h10a3 3 0 003-3v-1m-4-4l-4 4m0 0l-4-4m4 4V4" />
                    </svg>
                </button>
            </div>

            <!-- Status List -->
            <div class="flex-1 p-6 bg-black/20 rounded-2xl border border-white/5">
                <h3 class="font-serif text-lg mb-4">System Nodes</h3>
                <ul class="space-y-3 font-modern-dense">
                    <li class="flex items-center justify-between p-2 hover:bg-white/5 rounded-lg transition-colors">
                        <span>Node Alpha</span>
                        <span class="w-3 h-3 rounded-full bg-green-500 shadow-[0_0_8px_rgba(34,197,94,0.5)]" data-tooltip="Node is healthy and responding"></span>
                    </li>
                    <li class="flex items-center justify-between p-2 hover:bg-white/5 rounded-lg transition-colors">
                        <span>Node Beta</span>
                        <span class="w-3 h-3 rounded-full bg-yellow-500 shadow-[0_0_8px_rgba(234,179,8,0.5)]" data-tooltip="High latency detected (240ms)"></span>
                    </li>
                    <li class="flex items-center justify-between p-2 hover:bg-white/5 rounded-lg transition-colors">
                        <span>Node Gamma</span>
                        <span class="w-3 h-3 rounded-full bg-red-500 shadow-[0_0_8px_rgba(239,68,68,0.5)]" data-tooltip="Node offline since 14:22"></span>
                    </li>
                </ul>
            </div>
        </div>
    </section>

    <!-- Test Boundary Checks -->
    <section class="mt-24">
        <h2 class="section-title">Boundary Testing</h2>
        <div class="flex justify-between">
            <button class="btn-demo" data-tooltip="I should stay within the left screen boundary" data-tooltip-position="left">
                Left Edge
            </button>
            <button class="btn-demo" data-tooltip="I should stay within the right screen boundary" data-tooltip-position="right">
                Right Edge
            </button>
        </div>
    </section>

    <script src="./script.js"></script>
</body>
</html>
