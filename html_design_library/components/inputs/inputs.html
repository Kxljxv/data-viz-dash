<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Input Fields & Search - AEA Design Library</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="../../style.css">
    <style>
        body {
            background-color: hsl(var(--bg-000));
            padding: 4rem;
            color: hsl(var(--text-100));
        }
        .section-title {
            font-family: 'Serif', serif;
            font-size: 2rem;
            margin-bottom: 2rem;
            color: hsl(var(--text-000));
            border-bottom: 1px solid hsla(var(--border-300) / 0.1);
            padding-bottom: 0.5rem;
        }
        .demo-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(350px, 1fr));
            gap: 3rem;
            margin-bottom: 5rem;
        }
        .demo-container {
            max-width: 1000px;
        }
    </style>
</head>
<body>

    <header class="mb-12">
        <h1 class="text-4xl font-serif mb-2">Input Fields & Search</h1>
        <p class="text-lg font-modern-dense text-[hsl(var(--text-400))]">
            Technical data entry and search components with glassmorphism styling.
        </p>
    </header>

    <div class="demo-container">
        
        <!-- Standard Inputs -->
        <section class="mb-16">
            <h2 class="section-title">Standard Inputs</h2>
            <div class="demo-grid">
                <!-- Basic Text -->
                <div class="input-group">
                    <label for="basic-text" class="input-label">Username</label>
                    <input type="text" id="basic-text" class="input-field" placeholder="Enter your handle...">
                </div>

                <!-- Password with Toggle -->
                <div class="input-group">
                    <label for="pass-input" class="input-label">Security Key</label>
                    <div class="input-wrapper">
                        <input type="password" id="pass-input" class="input-field input-field-with-icon-trailing" placeholder="••••••••">
                        <button class="input-icon-trailing" data-aea-password-toggle="pass-input" aria-label="Toggle password visibility" role="button" tabindex="0">
                            <svg xmlns="http://www.w3.org/2000/svg" class="h-4 w-4" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 12a3 3 0 11-6 0 3 3 0 016 0z" />
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M2.458 12C3.732 7.943 7.523 5 12 5c4.478 0 8.268 2.943 9.542 7-1.274 4.057-5.064 7-9.542 7-4.477 0-8.268-2.943-9.542-7z" />
                            </svg>
                        </button>
                    </div>
                </div>
            </div>
        </section>

        <!-- Search Inputs -->
        <section class="mb-16">
            <h2 class="section-title">Search & Discovery</h2>
            <div class="demo-grid">
                <!-- Standard Search -->
                <div class="input-group">
                    <label class="input-label">Node Search</label>
                    <div class="input-wrapper">
                        <svg xmlns="http://www.w3.org/2000/svg" class="input-icon-leading" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z" />
                        </svg>
                        <input type="text" id="node-search" class="input-field input-field-with-icon-leading input-field-with-icon-trailing" placeholder="Search nodes by ID or Label...">
                        <button class="input-icon-trailing" data-aea-input-clear="node-search" aria-label="Clear search">
                            <svg xmlns="http://www.w3.org/2000/svg" class="h-4 w-4" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12" />
                            </svg>
                        </button>
                    </div>
                </div>

                <!-- Standard Search (matches height) -->
                <div class="input-group">
                    <label class="input-label">Quick Filter</label>
                    <div class="input-wrapper">
                        <svg xmlns="http://www.w3.org/2000/svg" class="input-icon-leading" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 4a1 1 0 011-1h16a1 1 0 011 1v2.586a1 1 0 01-.293.707l-6.414 6.414a1 1 0 00-.293.707V17l-4 4v-6.586a1 1 0 00-.293-.707L3.293 7.293A1 1 0 013 6.586V4z" />
                        </svg>
                        <input type="text" class="input-field input-field-with-icon-leading" placeholder="Filter results...">
                    </div>
                </div>
            </div>
        </section>

        <!-- Validation & States -->
        <section class="mb-16">
            <h2 class="section-title">States & Validation</h2>
            <div class="demo-grid">
                <!-- Error State -->
                <div class="input-group">
                    <label for="error-input" class="input-label">Node ID</label>
                    <input type="text" id="error-input" class="input-field input-field-error" value="INVALID_ID_99">
                    <span class="input-helper-text input-helper-error">Error: Node ID not found in database.</span>
                </div>

                <!-- Success State -->
                <div class="input-group">
                    <label for="success-input" class="input-label">System Alias</label>
                    <input type="text" id="success-input" class="input-field input-field-success" value="NEURAL_CORE_01">
                    <span class="input-helper-text input-helper-success">Alias is available and valid.</span>
                </div>

                <!-- Disabled State -->
                <div class="input-group opacity-50">
                    <label class="input-label">Read-only Parameter</label>
                    <input type="text" class="input-field" value="SYSTEM_LOCKED" disabled>
                </div>
            </div>
        </section>

    </div>

    <script src="script.js"></script>
</body>
</html>
