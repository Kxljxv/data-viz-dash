<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AEA Toggle Component</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="../../style.css">
    <style>
        body {
            background-color: hsl(60, 2.1%, 18.4%);
            color: hsl(48, 33.3%, 97.1%);
            font-family: 'ModernDense', sans-serif;
            padding: 2rem;
        }
        .demo-section {
            padding: 2.5rem;
            background-color: hsla(var(--bg-100) / 0.2);
            border-radius: 2rem;
            border: 1px solid hsla(var(--border-300) / 0.1);
            backdrop-filter: blur(4px);
            margin-bottom: 3rem;
            max-width: 600px;
        }
    </style>
</head>
<body>
    <div class="max-w-4xl mx-auto">
        <header class="mb-12">
            <h1 class="text-4xl font-serif mb-2">Toggle Controls</h1>
            <p class="text-[hsl(var(--text-500))]">Cyberpunk-Lite styled switches for binary state selection.</p>
        </header>

        <!-- Base Variation -->
        <section class="demo-section">
            <h2 class="text-xs uppercase tracking-[0.2em] text-[hsl(var(--accent-brand))] mb-8">Base Variation</h2>
            <div class="space-y-6">
                <div>
                    <label class="aea-toggle-container">
                        <input type="checkbox" class="aea-toggle-input">
                        <span class="aea-toggle-track">
                            <span class="aea-toggle-thumb"></span>
                        </span>
                        <span class="aea-toggle-label text-sm uppercase tracking-widest">Network_Interface_01</span>
                    </label>
                </div>
                <div>
                    <label class="aea-toggle-container">
                        <input type="checkbox" class="aea-toggle-input" checked>
                        <span class="aea-toggle-track">
                            <span class="aea-toggle-thumb"></span>
                        </span>
                        <span class="aea-toggle-label text-sm uppercase tracking-widest">Active_State_Default</span>
                    </label>
                </div>
            </div>
        </section>

        <!-- Industrial Variation -->
        <section class="demo-section">
            <h2 class="text-xs uppercase tracking-[0.2em] text-[hsl(var(--accent-brand))] mb-8">Industrial / Angular</h2>
            <div class="space-y-6">
                <div>
                    <label class="aea-toggle-container aea-toggle-industrial">
                        <input type="checkbox" class="aea-toggle-input">
                        <span class="aea-toggle-track">
                            <span class="aea-toggle-thumb"></span>
                        </span>
                        <span class="aea-toggle-label text-sm uppercase tracking-widest">Hardwired_Protocol</span>
                    </label>
                </div>
                <div>
                    <label class="aea-toggle-container aea-toggle-industrial">
                        <input type="checkbox" class="aea-toggle-input" checked>
                        <span class="aea-toggle-track">
                            <span class="aea-toggle-thumb"></span>
                        </span>
                        <span class="aea-toggle-label text-sm uppercase tracking-widest">Safety_Override_Active</span>
                    </label>
                </div>
            </div>
        </section>

        <!-- HUD Variation -->
        <section class="demo-section">
            <h2 class="text-xs uppercase tracking-[0.2em] text-[hsl(var(--accent-brand))] mb-8">Technical HUD Status</h2>
            <div class="space-y-6">
                <div class="flex items-center gap-4">
                    <label class="aea-toggle-container aea-toggle-hud">
                        <span class="aea-toggle-status aea-toggle-status-off text-right pr-2">Offline</span>
                        <input type="checkbox" class="aea-toggle-input">
                        <span class="aea-toggle-track">
                            <span class="aea-toggle-thumb"></span>
                        </span>
                        <span class="aea-toggle-status aea-toggle-status-on pl-2">Online</span>
                    </label>
                    <span class="text-[10px] uppercase tracking-tighter opacity-40">Main_System_Link</span>
                </div>
                
                <div class="flex items-center gap-4">
                    <label class="aea-toggle-container aea-toggle-hud aea-toggle-industrial">
                        <span class="aea-toggle-status aea-toggle-status-off text-right pr-2">Disabled</span>
                        <input type="checkbox" class="aea-toggle-input" checked>
                        <span class="aea-toggle-track">
                            <span class="aea-toggle-thumb"></span>
                        </span>
                        <span class="aea-toggle-status aea-toggle-status-on pl-2">Enabled</span>
                    </label>
                    <span class="text-[10px] uppercase tracking-tighter opacity-40">Auxiliary_Power</span>
                </div>
            </div>
        </section>

        <!-- Disabled States -->
        <section class="demo-section">
            <h2 class="text-xs uppercase tracking-[0.2em] text-[hsl(var(--accent-brand))] mb-8">Disabled States</h2>
            <div class="space-y-6">
                <div>
                    <label class="aea-toggle-container">
                        <input type="checkbox" class="aea-toggle-input" disabled>
                        <span class="aea-toggle-track">
                            <span class="aea-toggle-thumb"></span>
                        </span>
                        <span class="aea-toggle-label text-sm uppercase tracking-widest opacity-40 italic">Unauthorized_Access</span>
                    </label>
                </div>
                <div>
                    <label class="aea-toggle-container">
                        <input type="checkbox" class="aea-toggle-input" checked disabled>
                        <span class="aea-toggle-track">
                            <span class="aea-toggle-thumb"></span>
                        </span>
                        <span class="aea-toggle-label text-sm uppercase tracking-widest opacity-40 italic">Protocol_Locked</span>
                    </label>
                </div>
            </div>
        </section>

    </div>

    <!-- Vanilla Script for Event Logging (Optional for interactivity) -->
    <script type="module">
        document.querySelectorAll('.aea-toggle-input').forEach(input => {
            input.addEventListener('change', (e) => {
                const label = e.target.closest('.aea-toggle-container').querySelector('.aea-toggle-label')?.textContent || 'HUD Toggle';
                console.log(`[AEA SYSTEM] Toggle "${label}" changed state: ${e.target.checked ? 'ACTIVE' : 'INACTIVE'}`);
            });
        });
    </script>
</body>
</html>
