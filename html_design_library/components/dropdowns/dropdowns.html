<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dropdowns - AEA Design Library</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="../../style.css">
    <style>
        body {
            background-color: hsl(var(--bg-000));
            padding: 4rem;
            color: hsl(var(--text-100));
            min-height: 200vh; /* For testing fixed positioning */
        }
        .section-title {
            font-family: 'Serif', serif;
            font-size: 2rem;
            margin-bottom: 2rem;
            color: hsl(var(--text-000));
            border-bottom: 1px solid hsla(var(--border-300) / 0.1);
            padding-bottom: 0.5rem;
        }
        .demo-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 2rem;
            margin-bottom: 4rem;
        }
        .context-area {
            height: 200px;
            border: 2px dashed hsla(var(--border-300) / 0.2);
            border-radius: 1.5rem;
            display: flex;
            align-items: center;
            justify-content: center;
            background: hsla(var(--bg-100) / 0.1);
            font-family: 'ModernDense', sans-serif;
            color: hsl(var(--text-400));
            transition: all 0.3s ease;
            cursor: context-menu;
        }
        .context-area:hover {
            background: hsla(var(--bg-100) / 0.2);
            border-color: hsla(var(--accent-brand) / 0.3);
        }
    </style>
</head>
<body>

    <header class="mb-12">
        <h1 class="text-4xl font-serif mb-2">Dropdowns & Context Menus</h1>
        <p class="text-lg font-modern-dense text-[hsl(var(--text-400))]">
            High-performance overlay menus for actions and context-specific operations.
        </p>
    </header>

    <!-- Standard Dropdowns -->
    <section class="mb-16">
        <h2 class="section-title">Standard Dropdowns</h2>
        <div class="demo-grid">
            <!-- User Menu Example -->
            <div class="card card-glass p-6">
                <h3 class="font-modern-dense uppercase tracking-widest text-xs mb-4 text-[hsl(var(--text-500))]">User Actions</h3>
                <button class="btn btn-primary" id="userMenuBtn" onclick="AEADropdown.open(this, 'userMenu')">
                    Open User Menu
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-4 w-4 ml-2" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 9l-7 7-7-7" />
                    </svg>
                </button>
            </div>

            <!-- Settings Menu Example -->
            <div class="card card-glass p-6">
                <h3 class="font-modern-dense uppercase tracking-widest text-xs mb-4 text-[hsl(var(--text-500))]">View Options</h3>
                <button class="btn btn-outline" id="viewMenuBtn" onclick="AEADropdown.open(this, 'viewMenu', { placement: 'bottom-end' })">
                    View Settings
                </button>
            </div>
        </div>
    </section>

    <!-- Context Menus -->
    <section class="mb-16">
        <h2 class="section-title">Context Menus</h2>
        <div class="demo-grid">
            <div class="col-span-full">
                <div class="context-area" data-aea-context-menu="nodeMenu">
                    Right-click anywhere in this area
                </div>
            </div>
        </div>
    </section>

    <!-- Menu Definitions (Hidden by default) -->
    
    <!-- User Menu -->
    <div id="userMenu" class="dropdown-menu" role="menu">
        <div class="dropdown-header">Account</div>
        <button class="dropdown-item" role="menuitem">
            <svg class="dropdown-icon" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M16 7a4 4 0 11-8 0 4 4 0 018 0zM12 14a7 7 0 00-7 7h14a7 7 0 00-7-7z" /></svg>
            Profile Settings
            <span class="dropdown-shortcut">⌘P</span>
        </button>
        <button class="dropdown-item" role="menuitem">
            <svg class="dropdown-icon" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 8v4l3 3m6-3a9 9 0 11-18 0 9 9 0 0118 0z" /></svg>
            Activity Log
        </button>
        <hr class="dropdown-divider">
        <button class="dropdown-item dropdown-item-danger" role="menuitem">
            <svg class="dropdown-icon" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M17 16l4-4m0 0l-4-4m4 4H7m6 4v1a3 3 0 01-3 3H6a3 3 0 01-3-3V7a3 3 0 013-3h4a3 3 0 013 3v1" /></svg>
            Logout
        </button>
    </div>

    <!-- View Menu -->
    <div id="viewMenu" class="dropdown-menu" role="menu">
        <div class="dropdown-header">Display Mode</div>
        <button class="dropdown-item" role="menuitem">
            <svg class="dropdown-icon" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M20 7l-8-4-8 4m16 0l-8 4m8-4v10l-8 4m0-10L4 7m8 4v10M4 7v10l8 4" /></svg>
            Graph View
        </button>
        <button class="dropdown-item" role="menuitem">
            <svg class="dropdown-icon" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 10h16M4 14h16M4 18h16" /></svg>
            List View
        </button>
        <hr class="dropdown-divider">
        <div class="dropdown-header">Filters</div>
        <button class="dropdown-item" role="menuitem">
            Show Hidden Nodes
        </button>
    </div>

    <!-- Node Context Menu -->
    <div id="nodeMenu" class="dropdown-menu" role="menu">
        <button class="dropdown-item" role="menuitem">
            <svg class="dropdown-icon" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 12a3 3 0 11-6 0 3 3 0 016 0z" /><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M2.458 12C3.732 7.943 7.523 5 12 5c4.478 0 8.268 2.943 9.542 7-1.274 4.057-5.064 7-9.542 7-4.477 0-8.268-2.943-9.542-7z" /></svg>
            View Details
        </button>
        <button class="dropdown-item" role="menuitem">
            <svg class="dropdown-icon" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M13.828 10.172a4 4 0 00-5.656 0l-4 4a4 4 0 105.656 5.656l1.102-1.101m-.758-4.899a4 4 0 005.656 0l4-4a4 4 0 00-5.656-5.656l-1.1 1.1" /></svg>
            Copy ID
        </button>
        <button class="dropdown-item" role="menuitem">
            <svg class="dropdown-icon" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M8.684 13.342C8.886 12.938 9 12.482 9 12c0-.482-.114-.938-.316-1.342m0 2.684a3 3 0 110-2.684m0 2.684l6.632 3.316m-6.632-6a3 3 0 100-2.684m0 2.684l6.632-3.316m0 0a3 3 0 105.367-2.684 3 3 0 00-5.367 2.684zm0 9.316a3 3 0 105.368 2.684 3 3 0 00-5.368-2.684z" /></svg>
            Share Node
        </button>
        <hr class="dropdown-divider">
        <button class="dropdown-item dropdown-item-danger" role="menuitem">
            <svg class="dropdown-icon" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 7l-.867 12.142A2 2 0 0116.138 21H7.862a2 2 0 01-1.995-1.858L5 7m5 4v6m4-6v6m1-10V4a1 1 0 00-1-1h-4a1 1 0 00-1 1v3M4 7h16" /></svg>
            Delete Node
            <span class="dropdown-shortcut">⌫</span>
        </button>
    </div>

    <script src="script.js"></script>
</body>
</html>
