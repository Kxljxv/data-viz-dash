<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AEA Bottom Navigation - Design Library</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="../../style.css">
    <style>
        body {
            background-color: hsl(60 2.1% 18.4%); /* Surface 1 */
            color: hsl(48 33.3% 97.1%); /* Primary Text */
            min-height: 200vh; /* Allow scrolling to test fixed position */
            padding: 2rem;
        }
        .demo-content {
            max-width: 600px;
            margin: 0 auto;
            text-align: center;
        }
        .mobile-frame {
            position: relative;
            width: 375px;
            height: 667px;
            margin: 2rem auto;
            border: 12px solid #333;
            border-radius: 40px;
            overflow: hidden;
            background: #000;
            box-shadow: 0 20px 50px rgba(0,0,0,0.5);
        }
        .mobile-screen {
            width: 100%;
            height: 100%;
            background: hsl(60 2.1% 18.4%);
            overflow-y: auto;
            padding-bottom: 5rem;
        }
        .demo-card {
            background: hsla(var(--bg-200) / 0.5);
            border: 1px solid hsla(var(--border-300) / 0.1);
            border-radius: 1rem;
            padding: 1.5rem;
            margin: 1rem;
        }
        /* Override display:none for demo purposes inside the frame */
        .mobile-frame .aea-bottom-nav {
            display: block !important;
            position: absolute;
        }
    </style>
</head>
<body>

    <div class="demo-content">
        <h1 class="font-serif text-3xl mb-4">Bottom Navigation</h1>
        <p class="font-modern-dense text-[hsl(var(--text-400))] mb-8">
            Optimized mobile navigation for thumb-reach and glassmorphic aesthetic.
        </p>
    </div>

    <!-- Mobile Device Simulator -->
    <div class="mobile-frame">
        <div class="mobile-screen">
            <!-- Dummy Content -->
            <div class="p-4">
                <div class="h-8 w-32 bg-[hsl(var(--accent-brand))] rounded mb-6 opacity-50"></div>
                <div class="demo-card">
                    <div class="h-4 w-full bg-white/10 rounded mb-2"></div>
                    <div class="h-4 w-3/4 bg-white/10 rounded"></div>
                </div>
                <div class="demo-card">
                    <div class="h-4 w-full bg-white/10 rounded mb-2"></div>
                    <div class="h-4 w-2/3 bg-white/10 rounded"></div>
                </div>
                <div class="demo-card">
                    <div class="h-32 w-full bg-white/5 rounded-lg mb-4"></div>
                    <div class="h-4 w-full bg-white/10 rounded mb-2"></div>
                    <div class="h-4 w-1/2 bg-white/10 rounded"></div>
                </div>
            </div>

            <!-- The Component -->
            <nav class="aea-bottom-nav" aria-label="Mobile navigation">
                <div class="aea-bottom-nav-inner">
                    <a href="#" class="aea-bottom-nav-item aea-bottom-nav-active" id="nav-graph">
                        <span class="aea-bottom-nav-indicator"></span>
                        <svg class="aea-bottom-nav-icon" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                            <path stroke-linecap="round" stroke-linejoin="round" d="M7 16V4m0 0L3 8m4-4l4 4m6 0v12m0 0l4-4m-4 4l-4-4" />
                        </svg>
                        <span class="aea-bottom-nav-label">Graph</span>
                    </a>
                    <a href="#" class="aea-bottom-nav-item" id="nav-search">
                        <span class="aea-bottom-nav-indicator"></span>
                        <svg class="aea-bottom-nav-icon" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                            <path stroke-linecap="round" stroke-linejoin="round" d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z" />
                        </svg>
                        <span class="aea-bottom-nav-label">Search</span>
                    </a>
                    <a href="#" class="aea-bottom-nav-item" id="nav-settings">
                        <span class="aea-bottom-nav-indicator"></span>
                        <svg class="aea-bottom-nav-icon" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                            <path stroke-linecap="round" stroke-linejoin="round" d="M10.325 4.317c.426-1.756 2.924-1.756 3.35 0a1.724 1.724 0 002.573 1.066c1.543-.94 3.31.826 2.37 2.37a1.724 1.724 0 001.065 2.572c1.756.426 1.756 2.924 0 3.35a1.724 1.724 0 00-1.066 2.573c.94 1.543-.826 3.31-2.37 2.37a1.724 1.724 0 00-2.572 1.065c-.426 1.756-2.924 1.756-3.35 0a1.724 1.724 0 00-2.573-1.066c-1.543.94-3.31-.826-2.37-2.37a1.724 1.724 0 00-1.065-2.572c-1.756-.426-1.756-2.924 0-3.35a1.724 1.724 0 001.066-2.573c-.94-1.543.826-3.31 2.37-2.37.996.608 2.296.07 2.572-1.065z" />
                            <path stroke-linecap="round" stroke-linejoin="round" d="M15 12a3 3 0 11-6 0 3 3 0 016 0z" />
                        </svg>
                        <span class="aea-bottom-nav-label">Settings</span>
                    </a>
                </div>
            </nav>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
