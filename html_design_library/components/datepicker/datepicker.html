<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AEA Datepicker - Design Library</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="../../style.css">
    <style>
        body {
            background-color: hsl(var(--bg-100));
            color: hsl(var(--text-100));
            font-family: 'ModernDense', sans-serif;
            padding: 2rem;
        }
        .demo-section {
            margin-bottom: 4rem;
        }
        .demo-card {
            background-color: hsla(var(--bg-200) / 0.5);
            backdrop-filter: blur(16px);
            -webkit-backdrop-filter: blur(16px);
            border: 1px solid hsla(var(--border-300) / 0.1);
            border-radius: 1.5rem;
            padding: 2rem;
            margin-top: 1rem;
            display: inline-flex;
            flex-direction: column;
            gap: 1.5rem;
        }
        .label-technical {
            font-size: 0.7rem;
            font-weight: 700;
            text-transform: uppercase;
            letter-spacing: 0.15em;
            color: hsl(var(--text-500));
            margin-bottom: 0.5rem;
            display: block;
        }
        .aea-input {
            background-color: hsla(var(--bg-300) / 0.4);
            border: 1px solid hsla(var(--border-300) / 0.1);
            border-radius: 0.75rem;
            padding: 0.75rem 1rem;
            color: hsl(var(--text-100));
            font-family: 'ModernDense', sans-serif;
            font-size: 0.875rem;
            width: 280px;
            cursor: pointer;
            transition: all 0.2s ease;
        }
        .aea-input:focus {
            outline: none;
            border-color: hsla(var(--accent-brand) / 0.5);
            box-shadow: 0 0 0 4px hsla(var(--accent-brand) / 0.1);
        }
    </style>
</head>
<body>
    <header class="mb-12">
        <h1 class="text-4xl font-serif mb-2 text-[hsl(var(--text-100))]">Datepicker</h1>
        <p class="text-[hsl(var(--text-200))] max-w-2xl">
            A minimalist, technical calendar for date selection. Optimized for performance and 
            designed to float seamlessly over high-density data visualizations.
        </p>
    </header>

    <div class="max-w-4xl space-y-12">
        <!-- 1. Inline Datepicker -->
        <section class="demo-section">
            <span class="label-technical">Inline Component</span>
            <div class="demo-card">
                <div class="flex gap-12 items-start">
                    <div class="aea-datepicker" id="inline-datepicker" data-date="2025-12-22">
                        <!-- Content generated by JS -->
                    </div>
                    
                    <div class="flex flex-col gap-4">
                        <span class="label-technical">Selection Log</span>
                        <div id="selection-log" class="p-4 rounded-xl bg-black/20 border border-white/5 min-w-[200px]">
                            <p class="text-xs opacity-50 mb-2">Selected Date:</p>
                            <code id="selected-date-code" class="text-lg text-[hsl(var(--accent-brand))]">2025-12-22</code>
                        </div>
                    </div>
                </div>
            </div>
        </section>

        <!-- 2. Popover Variant -->
        <section class="demo-section">
            <span class="label-technical">Popover Variant</span>
            <div class="demo-card">
                <div class="relative inline-block">
                    <label class="label-technical mb-2">Schedule Analysis</label>
                    <input type="text" id="popover-input" class="aea-input" placeholder="Select a date..." readonly>
                    
                    <div id="popover-datepicker-container" class="aea-datepicker-popover">
                        <div class="aea-datepicker" id="popover-datepicker">
                            <!-- Content generated by JS -->
                        </div>
                    </div>
                </div>
                <p class="text-xs text-[hsl(var(--text-500))]">Click the input field to toggle the calendar.</p>
            </div>
        </section>
    </div>

    <script src="script.js" type="module"></script>
    <script type="module">
        import { Datepicker } from './script.js';

        document.addEventListener('DOMContentLoaded', () => {
            // 1. Inline Sync
            const inlinePickerEl = document.getElementById('inline-datepicker');
            const selectionCode = document.getElementById('selected-date-code');

            inlinePickerEl.addEventListener('aea-date-change', (e) => {
                selectionCode.textContent = e.detail.formatted;
            });

            // 2. Popover Logic
            const input = document.getElementById('popover-input');
            const container = document.getElementById('popover-datepicker-container');
            const pickerEl = document.getElementById('popover-datepicker');

            input.addEventListener('click', (e) => {
                container.classList.toggle('aea-open');
                e.stopPropagation();
            });

            pickerEl.addEventListener('aea-date-change', (e) => {
                input.value = e.detail.formatted;
                container.classList.remove('aea-open');
            });

            document.addEventListener('click', (e) => {
                if (!container.contains(e.target) && e.target !== input) {
                    container.classList.remove('aea-open');
                }
            });
        });
    </script>
</body>
</html>
