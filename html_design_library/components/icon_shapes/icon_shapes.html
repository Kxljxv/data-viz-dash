<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AEA Icon Shapes Component</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="../../style.css">
    <style>
        body {
            background-color: hsl(60, 2.1%, 18.4%);
            color: hsl(48, 33.3%, 97.1%);
            font-family: 'ModernDense', sans-serif;
            padding: 2rem;
        }
        .demo-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
            gap: 2rem;
            align-items: center;
            justify-items: center;
        }
        .demo-section {
            padding: 2rem;
            background-color: hsla(var(--bg-100) / 0.2);
            border-radius: 1.5rem;
            border: 1px solid hsla(var(--border-300) / 0.1);
            backdrop-filter: blur(4px);
        }
    </style>
</head>
<body>
    <div class="max-w-6xl mx-auto">
        <header class="mb-12">
            <h1 class="text-4xl font-serif mb-2">Icon Shapes</h1>
            <p class="text-[hsl(var(--text-500))]">Geometric technical containers for high-impact UI elements and graph nodes.</p>
        </header>

        <div class="space-y-12">
            <!-- Shapes Variation -->
            <section class="demo-section">
                <h2 class="text-xs uppercase tracking-[0.2em] text-[hsl(var(--accent-brand))] mb-8">Base Geometries</h2>
                <div class="demo-grid">
                    <div class="flex flex-col items-center gap-4">
                        <div class="aea-icon-shape aea-shape-circle aea-style-glass aea-size-lg">
                            <svg class="w-8 h-8" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M16 7a4 4 0 11-8 0 4 4 0 018 0zM12 14a7 7 0 00-7 7h14a7 7 0 00-7-7z" /></svg>
                        </div>
                        <span class="text-[10px] uppercase tracking-widest opacity-60">Circle</span>
                    </div>
                    <div class="flex flex-col items-center gap-4">
                        <div class="aea-icon-shape aea-shape-hexagon aea-style-glass aea-size-lg">
                            <svg class="w-8 h-8" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M13 10V3L4 14h7v7l9-11h-7z" /></svg>
                        </div>
                        <span class="text-[10px] uppercase tracking-widest opacity-60">Hexagon</span>
                    </div>
                    <div class="flex flex-col items-center gap-4">
                        <div class="aea-icon-shape aea-shape-octagon aea-style-glass aea-size-lg">
                            <svg class="w-8 h-8" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 12l2 2 4-4m5.618-4.016A11.955 11.955 0 0112 2.944a11.955 11.955 0 01-8.618 3.04A12.02 12.02 0 003 9c0 5.591 3.824 10.29 9 11.622 5.176-1.332 9-6.03 9-11.622 0-1.042-.133-2.052-.382-3.016z" /></svg>
                        </div>
                        <span class="text-[10px] uppercase tracking-widest opacity-60">Octagon</span>
                    </div>
                    <div class="flex flex-col items-center gap-4">
                        <div class="aea-icon-shape aea-shape-square aea-style-glass aea-size-lg">
                            <svg class="w-8 h-8" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 3v2m6-2v2M9 19v2m6-2v2M5 9H3m2 6H3m18-6h-2m2 6h-2M7 19h10a2 2 0 002-2V7a2 2 0 00-2-2H7a2 2 0 00-2 2v10a2 2 0 002 2zM9 9h6v6H9V9z" /></svg>
                        </div>
                        <span class="text-[10px] uppercase tracking-widest opacity-60">Clipped Square</span>
                    </div>
                    <div class="flex flex-col items-center gap-4">
                        <div class="aea-icon-shape aea-shape-shield aea-style-glass aea-size-lg">
                            <svg class="w-8 h-8" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 15v2m-6 4h12a2 2 0 002-2v-6a2 2 0 00-2-2H6a2 2 0 00-2 2v6a2 2 0 002 2zm10-10V7a4 4 0 00-8 0v4h8z" /></svg>
                        </div>
                        <span class="text-[10px] uppercase tracking-widest opacity-60">Shield</span>
                    </div>
                </div>
            </section>

            <!-- Styles Variation -->
            <section class="demo-section">
                <h2 class="text-xs uppercase tracking-[0.2em] text-[hsl(var(--accent-brand))] mb-8">Visual Styles</h2>
                <div class="demo-grid">
                    <div class="flex flex-col items-center gap-4">
                        <div class="aea-icon-shape aea-shape-hexagon aea-style-glass aea-size-xl">
                            <span class="font-bold">GS</span>
                        </div>
                        <span class="text-[10px] uppercase tracking-widest opacity-60">Glass (Default)</span>
                    </div>
                    <div class="flex flex-col items-center gap-4">
                        <div class="aea-icon-shape aea-shape-hexagon aea-style-neon aea-size-xl">
                            <svg class="w-10 h-10" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M13 10V3L4 14h7v7l9-11h-7z" /></svg>
                        </div>
                        <span class="text-[10px] uppercase tracking-widest opacity-60">Neon Accent</span>
                    </div>
                    <div class="flex flex-col items-center gap-4">
                        <div class="aea-icon-shape aea-shape-hexagon aea-style-hologram aea-size-xl">
                            <svg class="w-10 h-10" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 19v-6a2 2 0 00-2-2H5a2 2 0 00-2 2v6a2 2 0 002 2h2a2 2 0 002-2zm0 0V9a2 2 0 012-2h2a2 2 0 012 2v10m-6 0a2 2 0 002 2h2a2 2 0 002-2m0 0V5a2 2 0 012-2h2a2 2 0 012 2v14a2 2 0 01-2 2h-2a2 2 0 01-2-2z" /></svg>
                            <div class="aea-scan-line"></div>
                        </div>
                        <span class="text-[10px] uppercase tracking-widest opacity-60">Hologram Pulse</span>
                    </div>
                    <div class="flex flex-col items-center gap-4">
                        <div class="aea-icon-shape aea-shape-hexagon aea-style-outline aea-size-xl">
                            <svg class="w-10 h-10 opacity-40" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 6V4m0 2a2 2 0 100 4m0-4a2 2 0 110 4m-6 8a2 2 0 100-4m0 4a2 2 0 110-4m0 4v2m0-6V4m6 6v10m6-2a2 2 0 100-4m0 4a2 2 0 110-4m0 4v2m0-6V4" /></svg>
                        </div>
                        <span class="text-[10px] uppercase tracking-widest opacity-60">Minimal Outline</span>
                    </div>
                </div>
            </section>

            <!-- Status Integration -->
            <section class="demo-section">
                <h2 class="text-xs uppercase tracking-[0.2em] text-[hsl(var(--accent-brand))] mb-8">Status Indicators</h2>
                <div class="demo-grid">
                    <div class="aea-icon-shape aea-shape-octagon aea-style-glass aea-size-lg">
                        <svg class="w-8 h-8" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 13l4 4L19 7" /></svg>
                        <div class="aea-status-indicator aea-status-success"></div>
                    </div>
                    <div class="aea-icon-shape aea-shape-octagon aea-style-glass aea-size-lg">
                        <svg class="w-8 h-8" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 9v2m0 4h.01m-6.938 4h13.856c1.54 0 2.502-1.667 1.732-3L13.732 4c-.77-1.333-2.694-1.333-3.464 0L3.34 16c-.77 1.333.192 3 1.732 3z" /></svg>
                        <div class="aea-status-indicator aea-status-warning"></div>
                    </div>
                    <div class="aea-icon-shape aea-shape-octagon aea-style-glass aea-size-lg">
                        <svg class="w-8 h-8" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 8v4m0 4h.01M21 12a9 9 0 11-18 0 9 9 0 0118 0z" /></svg>
                        <div class="aea-status-indicator aea-status-danger"></div>
                    </div>
                    <div class="aea-icon-shape aea-shape-octagon aea-style-glass aea-size-lg">
                        <svg class="w-8 h-8" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M13 16h-1v-4h-1m1-4h.01M21 12a9 9 0 11-18 0 9 9 0 0118 0z" /></svg>
                        <div class="aea-status-indicator aea-status-info"></div>
                    </div>
                </div>
            </section>

            <!-- Sizes Variation -->
            <section class="demo-section">
                <h2 class="text-xs uppercase tracking-[0.2em] text-[hsl(var(--accent-brand))] mb-8">Responsive Scaling</h2>
                <div class="flex items-end justify-center gap-8">
                    <div class="flex flex-col items-center gap-2">
                        <div class="aea-icon-shape aea-shape-square aea-style-neon aea-size-xs"></div>
                        <span class="text-[8px] font-bold">XS</span>
                    </div>
                    <div class="flex flex-col items-center gap-2">
                        <div class="aea-icon-shape aea-shape-square aea-style-neon aea-size-sm"></div>
                        <span class="text-[8px] font-bold">SM</span>
                    </div>
                    <div class="flex flex-col items-center gap-2">
                        <div class="aea-icon-shape aea-shape-square aea-style-neon aea-size-md"></div>
                        <span class="text-[8px] font-bold">MD</span>
                    </div>
                    <div class="flex flex-col items-center gap-2">
                        <div class="aea-icon-shape aea-shape-square aea-style-neon aea-size-lg"></div>
                        <span class="text-[8px] font-bold">LG</span>
                    </div>
                    <div class="flex flex-col items-center gap-2">
                        <div class="aea-icon-shape aea-shape-square aea-style-neon aea-size-xl"></div>
                        <span class="text-[8px] font-bold">XL</span>
                    </div>
                </div>
            </section>
        </div>
    </div>
</body>
</html>
