<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AEA Avatar Component</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="../../style.css">
    <style>
        @font-face {
            font-family: 'ModernDense';
            src: url('../../fonts/ModernDense.ttf') format('truetype');
        }
        body {
            background-color: hsl(60, 2.1%, 18.4%);
            color: hsl(48, 33.3%, 97.1%);
            font-family: 'ModernDense', sans-serif;
            padding: 2rem;
        }
    </style>
</head>
<body>
    <div class="max-w-4xl mx-auto">
        <header class="mb-12">
            <h1 class="text-4xl font-serif mb-2">Avatar</h1>
            <p class="text-[hsl(var(--text-500))]">Versatile user representation with glassmorphism and technical accents.</p>
        </header>

        <div class="space-y-12">
            <!-- Basic Avatars -->
            <section>
                <h2 class="text-xs uppercase tracking-[0.2em] text-[hsl(var(--accent-brand))] mb-6">Basic Variations</h2>
                <div class="grid grid-cols-1 md:grid-cols-2 gap-8">
                    <div class="p-6 bg-[hsla(var(--bg-100)/0.4)] backdrop-blur-md border border-[hsla(var(--border-300)/0.1)] rounded-3xl">
                        <h3 class="text-sm mb-4 opacity-70">Image Avatars</h3>
                        <div class="flex flex-wrap items-center gap-4">
                            <div class="aea-avatar aea-avatar-md rounded-full" aria-label="User Image">
                                <img src="https://i.pravatar.cc/150?u=1" alt="User 1" class="aea-avatar-img">
                            </div>
                            <div class="aea-avatar aea-avatar-md rounded-2xl" aria-label="User Image">
                                <img src="https://i.pravatar.cc/150?u=2" alt="User 2" class="aea-avatar-img">
                            </div>
                            <div class="aea-avatar aea-avatar-md rounded-lg" aria-label="User Image">
                                <img src="https://i.pravatar.cc/150?u=3" alt="User 3" class="aea-avatar-img">
                            </div>
                        </div>
                    </div>

                    <div class="p-6 bg-[hsla(var(--bg-100)/0.4)] backdrop-blur-md border border-[hsla(var(--border-300)/0.1)] rounded-3xl">
                        <h3 class="text-sm mb-4 opacity-70">Fallback / Initials</h3>
                        <div class="flex flex-wrap items-center gap-4">
                            <div class="aea-avatar aea-avatar-md rounded-full" aria-label="John Doe">
                                <div class="aea-avatar-fallback">JD</div>
                            </div>
                            <div class="aea-avatar aea-avatar-md rounded-2xl" aria-label="Sarah Smith">
                                <div class="aea-avatar-fallback">SS</div>
                            </div>
                            <div class="aea-avatar aea-avatar-md rounded-lg" aria-label="User Profile">
                                <div class="aea-avatar-fallback">
                                    <svg class="w-6 h-6 opacity-50" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M16 7a4 4 0 11-8 0 4 4 0 018 0zM12 14a7 7 0 00-7 7h14a7 7 0 00-7-7z" />
                                    </svg>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </section>

            <!-- Sizes -->
            <section>
                <h2 class="text-xs uppercase tracking-[0.2em] text-[hsl(var(--accent-brand))] mb-6">Size Scale</h2>
                <div class="p-6 bg-[hsla(var(--bg-100)/0.4)] backdrop-blur-md border border-[hsla(var(--border-300)/0.1)] rounded-3xl">
                    <div class="flex flex-wrap items-end gap-6">
                        <div class="text-center">
                            <div class="aea-avatar aea-avatar-xs rounded-full mb-2">
                                <img src="https://i.pravatar.cc/150?u=4" alt="XS" class="aea-avatar-img">
                            </div>
                            <span class="text-[10px] opacity-50">XS</span>
                        </div>
                        <div class="text-center">
                            <div class="aea-avatar aea-avatar-sm rounded-full mb-2">
                                <img src="https://i.pravatar.cc/150?u=5" alt="SM" class="aea-avatar-img">
                            </div>
                            <span class="text-[10px] opacity-50">SM</span>
                        </div>
                        <div class="text-center">
                            <div class="aea-avatar aea-avatar-md rounded-full mb-2">
                                <img src="https://i.pravatar.cc/150?u=6" alt="MD" class="aea-avatar-img">
                            </div>
                            <span class="text-[10px] opacity-50">MD</span>
                        </div>
                        <div class="text-center">
                            <div class="aea-avatar aea-avatar-lg rounded-full mb-2">
                                <img src="https://i.pravatar.cc/150?u=7" alt="LG" class="aea-avatar-img">
                            </div>
                            <span class="text-[10px] opacity-50">LG</span>
                        </div>
                        <div class="text-center">
                            <div class="aea-avatar aea-avatar-xl rounded-full mb-2">
                                <img src="https://i.pravatar.cc/150?u=8" alt="XL" class="aea-avatar-img">
                            </div>
                            <span class="text-[10px] opacity-50">XL</span>
                        </div>
                    </div>
                </div>
            </section>

            <!-- Status Indicators -->
            <section>
                <h2 class="text-xs uppercase tracking-[0.2em] text-[hsl(var(--accent-brand))] mb-6">Status Indicators</h2>
                <div class="p-6 bg-[hsla(var(--bg-100)/0.4)] backdrop-blur-md border border-[hsla(var(--border-300)/0.1)] rounded-3xl">
                    <div class="flex flex-wrap items-center gap-8">
                        <div class="aea-avatar aea-avatar-lg rounded-2xl" aria-label="Online">
                            <img src="https://i.pravatar.cc/150?u=9" alt="User" class="aea-avatar-img">
                            <span class="aea-avatar-status aea-status-online" title="Online"></span>
                        </div>
                        <div class="aea-avatar aea-avatar-lg rounded-2xl" aria-label="Away">
                            <img src="https://i.pravatar.cc/150?u=10" alt="User" class="aea-avatar-img">
                            <span class="aea-avatar-status aea-status-away" title="Away"></span>
                        </div>
                        <div class="aea-avatar aea-avatar-lg rounded-2xl" aria-label="Busy">
                            <img src="https://i.pravatar.cc/150?u=11" alt="User" class="aea-avatar-img">
                            <span class="aea-avatar-status aea-status-busy" title="Busy"></span>
                        </div>
                        <div class="aea-avatar aea-avatar-lg rounded-2xl" aria-label="Offline">
                            <img src="https://i.pravatar.cc/150?u=12" alt="User" class="aea-avatar-img">
                            <span class="aea-avatar-status aea-status-offline" title="Offline"></span>
                        </div>
                    </div>
                </div>
            </section>

            <!-- Avatar Groups -->
            <section>
                <h2 class="text-xs uppercase tracking-[0.2em] text-[hsl(var(--accent-brand))] mb-6">Avatar Groups</h2>
                <div class="p-6 bg-[hsla(var(--bg-100)/0.4)] backdrop-blur-md border border-[hsla(var(--border-300)/0.1)] rounded-3xl">
                    <div class="space-y-8">
                        <div>
                            <h3 class="text-sm mb-4 opacity-70">Group MD</h3>
                            <div class="aea-avatar-group aea-avatar-md">
                                <div class="aea-avatar aea-avatar-md rounded-full">
                                    <div class="aea-avatar-fallback">+4</div>
                                </div>
                                <div class="aea-avatar aea-avatar-md rounded-full">
                                    <img src="https://i.pravatar.cc/150?u=13" alt="User" class="aea-avatar-img">
                                </div>
                                <div class="aea-avatar aea-avatar-md rounded-full">
                                    <img src="https://i.pravatar.cc/150?u=14" alt="User" class="aea-avatar-img">
                                </div>
                                <div class="aea-avatar aea-avatar-md rounded-full">
                                    <img src="https://i.pravatar.cc/150?u=15" alt="User" class="aea-avatar-img">
                                </div>
                            </div>
                        </div>

                        <div>
                            <h3 class="text-sm mb-4 opacity-70">Group SM</h3>
                            <div class="aea-avatar-group aea-avatar-sm">
                                <div class="aea-avatar aea-avatar-sm rounded-full">
                                    <div class="aea-avatar-fallback">99</div>
                                </div>
                                <div class="aea-avatar aea-avatar-sm rounded-full">
                                    <img src="https://i.pravatar.cc/150?u=16" alt="User" class="aea-avatar-img">
                                </div>
                                <div class="aea-avatar aea-avatar-sm rounded-full">
                                    <img src="https://i.pravatar.cc/150?u=17" alt="User" class="aea-avatar-img">
                                </div>
                                <div class="aea-avatar aea-avatar-sm rounded-full">
                                    <img src="https://i.pravatar.cc/150?u=18" alt="User" class="aea-avatar-img">
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </section>

            <!-- Technical & Special -->
            <section>
                <h2 class="text-xs uppercase tracking-[0.2em] text-[hsl(var(--accent-brand))] mb-6">Technical Styles</h2>
                <div class="p-6 bg-[hsla(var(--bg-100)/0.4)] backdrop-blur-md border border-[hsla(var(--border-300)/0.1)] rounded-3xl">
                    <div class="flex flex-wrap items-center gap-8">
                        <div>
                            <h3 class="text-sm mb-4 opacity-70">Glow Active</h3>
                            <div class="aea-avatar aea-avatar-lg rounded-full aea-avatar-glow">
                                <img src="https://i.pravatar.cc/150?u=19" alt="User" class="aea-avatar-img">
                            </div>
                        </div>
                        <div>
                            <h3 class="text-sm mb-4 opacity-70">Broken Image Fallback (Test)</h3>
                            <div class="aea-avatar aea-avatar-lg rounded-full" id="broken-avatar" aria-label="Broken Image">
                                <img src="invalid-src.jpg" alt="Broken" class="aea-avatar-img" onerror="this.style.display='none'; this.nextElementSibling.classList.remove('hidden')">
                                <div class="aea-avatar-fallback hidden">BR</div>
                            </div>
                        </div>
                    </div>
                </div>
            </section>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
