<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AEA Range Component</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://d3js.org/d3.v7.min.js"></script>
    <link rel="stylesheet" href="../../style.css">
    <style>
        body {
            background-color: hsl(60, 2.1%, 18.4%);
            color: hsl(48, 33.3%, 97.1%);
            font-family: 'ModernDense', sans-serif;
            padding: 2rem;
        }
        .demo-section {
            padding: 2.5rem;
            background-color: hsla(var(--bg-100) / 0.2);
            border-radius: 2rem;
            border: 1px solid hsla(var(--border-300) / 0.1);
            backdrop-filter: blur(4px);
            margin-bottom: 3rem;
            max-width: 500px;
        }
    </style>
</head>
<body>
    <div class="max-w-4xl mx-auto">
        <header class="mb-12">
            <h1 class="text-4xl font-serif mb-2">Range Controls</h1>
            <p class="text-[hsl(var(--text-500))]">Cyberpunk-Lite styled sliders for precise value selection.</p>
        </header>

        <!-- Base Range -->
        <section class="demo-section">
            <h2 class="text-xs uppercase tracking-[0.2em] text-[hsl(var(--accent-brand))] mb-6">Standard Slider</h2>
            <div class="aea-range-container">
                <div class="aea-range-wrapper">
                    <input type="range" class="aea-range-input" min="0" max="100" value="40">
                </div>
            </div>
        </section>

        <!-- Labeled Range -->
        <section class="demo-section">
            <h2 class="text-xs uppercase tracking-[0.2em] text-[hsl(var(--accent-brand))] mb-6">Labeled Input</h2>
            <div class="aea-range-container">
                <div class="flex justify-between items-center mb-1">
                    <label class="text-[10px] uppercase tracking-widest opacity-60">Signal Frequency</label>
                    <span class="aea-range-value text-sm font-mono text-[hsl(var(--accent-brand))]">75</span>
                </div>
                <div class="aea-range-wrapper">
                    <input type="range" class="aea-range-input" min="0" max="150" value="75">
                </div>
                <div class="flex justify-between mt-1 opacity-30 text-[8px] uppercase tracking-tighter">
                    <span>0.00 Hz</span>
                    <span>150.00 Hz</span>
                </div>
            </div>
        </section>

        <!-- Technical HUD Range -->
        <section class="demo-section">
            <h2 class="text-xs uppercase tracking-[0.2em] text-[hsl(var(--accent-brand))] mb-6">Technical HUD</h2>
            <div class="aea-range-container aea-range-hud">
                <div class="flex justify-between items-center mb-2">
                    <div class="flex items-center gap-2">
                        <div class="w-1 h-3 bg-[hsl(var(--accent-brand))]"></div>
                        <span class="text-[10px] uppercase tracking-widest font-bold">Zoom_Level_Alpha</span>
                    </div>
                    <span class="aea-range-value aea-hud-label bg-[hsl(var(--accent-brand))/0.2] text-[hsl(var(--accent-brand))] px-2">1.5</span>
                </div>
                <div class="aea-range-wrapper">
                    <input type="range" class="aea-range-input" min="0.5" max="3" step="0.1" value="1.5">
                    <!-- Step indicators for visual flavor -->
                    <div class="aea-range-steps-container">
                        <div class="aea-range-step"></div>
                        <div class="aea-range-step"></div>
                        <div class="aea-range-step"></div>
                        <div class="aea-range-step"></div>
                        <div class="aea-range-step"></div>
                    </div>
                </div>
            </div>
        </section>

        <!-- Disabled State -->
        <section class="demo-section opacity-50 pointer-events-none">
            <h2 class="text-xs uppercase tracking-[0.2em] text-[hsl(var(--accent-brand))] mb-6">System Offline (Disabled)</h2>
            <div class="aea-range-container">
                <div class="aea-range-wrapper">
                    <input type="range" class="aea-range-input" min="0" max="100" value="20" disabled>
                </div>
            </div>
        </section>

    </div>

    <script type="module" src="./script.js"></script>
</body>
</html>
