<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Breadcrumb - AEA Design Library</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="../../style.css">
    <style>
        body {
            background-color: hsl(var(--bg-000));
            padding: 3rem;
            color: hsl(var(--text-100));
        }
        .section-title {
            font-family: 'Serif', serif;
            font-size: 2rem;
            margin-bottom: 2rem;
            color: hsl(var(--text-000));
            border-bottom: 1px solid hsla(var(--border-300) / 0.1);
            padding-bottom: 0.5rem;
        }
    </style>
</head>
<body>

    <header class="mb-12">
        <h1 class="text-4xl font-serif mb-2">Breadcrumb</h1>
        <p class="text-lg font-modern-dense text-[hsl(var(--text-400))]">
            Navigational path indicators for deep application hierarchies.
        </p>
    </header>

    <section class="mb-16">
        <h2 class="section-title">Standard Breadcrumb</h2>
        <div class="card card-glass p-6">
            <nav aria-label="Breadcrumb">
                <ol class="breadcrumb mb-0">
                    <li class="breadcrumb-item"><a href="#">Home</a></li>
                    <li class="breadcrumb-item"><a href="#">Graph View</a></li>
                    <li class="breadcrumb-item active" aria-current="page">Node Details</li>
                </ol>
            </nav>
        </div>
    </section>

    <section class="mb-16">
        <h2 class="section-title">With Icons</h2>
        <div class="card card-glass p-6">
            <nav aria-label="Breadcrumb">
                <ol class="breadcrumb mb-0">
                    <li class="breadcrumb-item">
                        <a href="#" class="flex items-center">
                            <svg xmlns="http://www.w3.org/2000/svg" class="h-4 w-4 mr-1" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 12l2-2m0 0l7-7 7 7M5 10v10a1 1 0 001 1h3m10-11l2 2m-2-2v10a1 1 0 01-1 1h-3m-6 0a1 1 0 001-1v-4a1 1 0 011-1h2a1 1 0 011 1v4a1 1 0 001 1m-6 0h6" />
                            </svg>
                            Home
                        </a>
                    </li>
                    <li class="breadcrumb-item">
                        <a href="#" class="flex items-center">
                            <svg xmlns="http://www.w3.org/2000/svg" class="h-4 w-4 mr-1" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 19v-6a2 2 0 00-2-2H5a2 2 0 00-2 2v6a2 2 0 002 2h2a2 2 0 002-2zm0 0V9a2 2 0 012-2h2a2 2 0 012 2v10m-6 0a2 2 0 002 2h2a2 2 0 002-2m0 0V5a2 2 0 012-2h2a2 2 0 012 2v14a2 2 0 01-2 2h-2a2 2 0 01-2-2z" />
                            </svg>
                            Analysis
                        </a>
                    </li>
                    <li class="breadcrumb-item active" aria-current="page">
                        <span class="flex items-center text-[hsl(var(--accent-secondary-100))]">
                            <svg xmlns="http://www.w3.org/2000/svg" class="h-4 w-4 mr-1" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M13 16h-1v-4h-1m1-4h.01M21 12a9 9 0 11-18 0 9 9 0 0118 0z" />
                            </svg>
                            Network Overview
                        </span>
                    </li>
                </ol>
            </nav>
        </div>
    </section>

</body>
</html>
